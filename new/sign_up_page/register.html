<!doctype html>
<html lang="en">

<head>
	<title>Sign Up</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" href="css/style.css">

</head>


<body class="img js-fullheight" style="background-image: url(img/harvard.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section  " style="font-family: Lobster; font-weight:500; font-size: 35px;">Complaint Management System</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<h3 class="mb-4 text-center" style="font-family: Droid Serif; font-weight: 500; font-size: 30px;">Sign Up</h3>
						<form action="/NEW/index.html" class="signin-form">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Username" required>
							</div>
                            <div class="form-group">
								<input type="text" class="form-control" placeholder="Email" required>
							</div>
							<div class="form-group">
								<input id="password-field" type="password" class="form-control" placeholder="New Password"
									required>
								<span toggle="#password-field"
									class="toggle-password"></span>
							</div>

                            <div class="form-group">
								<input id="password-field" type="password" class="form-control" placeholder="Conform Password"
									required>
								<span toggle="#password-field"
									class="toggle-password"></span>
							</div>
							<div class="form-group">
							 <button type="submit" class="form-control btn btn-primary submit px-3" onclick="" >Sign Up</button> 
							</div>
	
						</form>
					  
					</div>
				</div>
			</div>
		</div>
		
	</section>
	
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
