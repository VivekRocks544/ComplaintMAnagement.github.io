<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="bootstrap.min.css">-->
    <style>
      .textarea{
        background-color: rgba(226, 223, 223, 0.69);
        padding: 1px;
        font-size: 10px;
        font-weight: bold;
        border-radius: 10px;
        border: 2px solid transparent;
        outline: none;

      }
    </style>
</head>

<body>
    
    <div class="container">
        <div class="title" style="text-align: center;">Register your complaint here</div>
        <div class="content">
            <form action="../success Page/index.html">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Scholar Number</span>
                        <input type="text" placeholder="Enter Your Scholar Number" required>
                    </div>
                    <div class="input-box" style="background-color: transparent;">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter your email" required>
                    </div>


                    <div class="input-box">
                        <span class="details">Department</span>
                        <input type="text" placeholder="Enter the Department" required>
                    </div>
                    <div class="input-box" >
                        <span class="details" style="font-size: 17px; font-weight: 500;">Enter the Complaint</span>
                        <textarea rows="6"cols="77"name="textarea" class="textarea" style="resize: none; color:black; font-size: 1rem; font-family: 'Times New Roman', Times, serif;" ></textarea>   
                    </div>
                    
                </div>
                
                <div class="button">
                <input type="submit" value="Register"  >
                </div>
            </form>
        </div>
    
    </div>

    

</body>
